services:

  db_auth_service:
    image: mysql:9.3
    container_name: db_auth_service
    restart: unless-stopped
    volumes:
      - dbfile:/var/lib/mysql
    env_file:
      - auth_service/.env_db
    networks:
      - app

  auth_service:
    container_name: auth_service
    build:
      context: auth_service/
      dockerfile: ./Dockerfile
    depends_on:
      - db_auth_service
      - redis
    env_file:
      - auth_service/.env
    networks:
      - app

  redis:
    image: redis:8.0.2
    container_name: redis
    restart: always
    networks:
      - app

  kraken_d:
    container_name: kraken_d
    build:
      context: ./kraken_d
      dockerfile: ./Dockerfile
    depends_on:
      - auth_service
    ports:
      - "8080:8080"
    networks:
      - app

networks:
  app:
    driver: bridge

volumes:
  dbfile:
    driver: local